sudo: required
services:
- docker
script:
- docker pull rekka/tectonic
- docker run -v $TRAVIS_BUILD_DIR:/usr/src/tex rekka/tectonic tectonic carnet-du-rezo-2018-2019.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: carnet-du-rezo-2018-2019.pdf
  on:
    repo: rezoleo/carnet-du-Rezo-FR
    tags: true
  skip_cleanup: true
