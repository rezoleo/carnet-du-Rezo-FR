before_install:
- sudo apt-get update && sudo apt-get install --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra texlive-latex-recommended dvipng texlive-lang-french latexmk latex-beamer
script:
- mkdir _build
- latexmk -pdf -output-directory=_build -jobname=carnet-du-Rezo-FR carnet-du-Rezo-FR.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/carnet-du-Rezo-FR.pdf
  skip_cleanup: true
  on:
tags: true
